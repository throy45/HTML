<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="margin">
      <table>
        <thead>
          <tr>
            <th><a class="website-links button" href="index.html">Home</a></th>
            <th>
              <a class="website-links button" href="resume.html">Resume</a>
            </th>
            <th>

            </th>
            <th>

            <th>

            </th>
            <th><a class="website-links button" href="admin.html">Admin</a></th>

        </thead>
        <tbody>
          <tr>
            <td colspan="6">
              <br />
            </td>
          </tr>

          </tr>

                name="messagebox"
